<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
<header>
    <h2 class="row w-100 justify-content-center  bg-primary bg-gradient text-light fw-bold p-3 mb-2 mx-0">
        Weather Dashboard
    </h2>
</header>

<main class="row">
    <div id="search-container" class="col-3 mx-3">
        <h2 class="w-100 fw-bold">Search for a City:</h2>
        <form id="user-form" class="border-bottom border-dark">
            <input id="user-search" type="text" class="form-control w-100 my-2" placeholder="Search for a city!">
            <button id="submit-btn" type="button" class="btn btn-primary w-100 my-2 border-bottom">Search</button>
        </form>
        <ul id="search-history-list"></ul>
    </div>
    <div id="weather-container" class="col-8">
        <section id="current-weather-container" class="border border-dark p-2">
            <div id="name-icon-container" class="d-flex justify-content-start">
                <h2 id="current-city" class="d-inline"></h2>
            </div>
            <ul id="current-weather" class="list-group p-0"></ul>
        </section>
        <section id="future-weather-container">
            <h3 class="my-2">5-Day Forecast:</h3>
            <div class="card-group"></div>
        </section>
    </div> 
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>


</html>

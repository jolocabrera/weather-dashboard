<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
<header>
    <h1 class="row w-100 justify-content-center">
        Weather Dashboard
    </h1>
</header>

<main class="row">
    <div id="search-container" class="col-2 mx-3">
        <h2>Search for a City:</h2>
        <form id="user-form">
            <input id="user-search" type="text" class="form-control" placeholder="Search for a city!">
            <button id="submit-btn" type="button" class="btn btn-primary ">Search</button>
        </form>
        <ul id="search-history-list"></ul>
    </div>
    <div id="weather-container" class="col-9">
        <section id="current-weather-container">
            <div id="name-icon-container" >
                <h2 id="current-city" class="d-inline"></h2>
            </div>
            <ul id="current-weather" class="list-group"></ul>
        </section>
        <section id="future-weather-container">
            <h3>5-Day Forecast:</h3>
            <div class="card-group"></div>
        </section>
    </div> 
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>


</html>
